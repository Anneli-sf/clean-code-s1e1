<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section class="task task-add" id="topSectionForAddingElementToList">
        <h3 class="task__title task-add__title">Add Item</h3>
        <div class="task__wrapper">
          <input class="task__input task-add__input" id="new-task" type="text">
          <button class="button" id="btn-add">Add</button>
        </div>
      </section>
      <section class="task task-active">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list edite-list" id="incompleted-tasks">
          <li class="list__item">
            <input class="task__checked" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="button btn-edit">Edit</button>
            <button class="button btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="Delete task"></button>
          </li>
          <li class="list__item edite-list__item">
            <input class="task__checked" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="button btn-edit">Save</button>
            <button class="button btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="Delete task"></button>
          </li>
        </ul>
      </section>
      <section class="task task-complete">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list" id="completed-tasks">
          <li class="list__item">
            <input class="task__checked" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="button btn-edit">Edit</button>
            <button class="button btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="Delete task"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
